  <circle cx="16" cy="16" r="4.5" fill="none" stroke="#dc2626" stroke-width="1.2"/>
  
  <!-- X symbol (bottom-right) -->
  <line x1="23" y1="23" x2="30" y2="30" stroke="#1e40af" stroke-width="1.2" stroke-linecap="round"/>
